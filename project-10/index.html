<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Interior Design</title>
</head>
<body>

    <img src="./assets/bg.jpg" alt="" class="bg">

    <div class="navbar">
        <img src="./assets/Logo.png" alt="" class="logo">
        <div class="right">
            <ul class="list">
                <li class="list-item">About Us</li>
                <li class="list-item">Benefits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
            </ul>

            <span class="contact">
                <img src="./assets/3.png" alt="" class="call">
                <span>
                    <p>Call us</p>
                    <p>+38(097)6545434</p>
                </span>
            </span>
        </div>
    </div>
    <div class="nav-line"></div>

    <div class="header">
        <h1 class="heading">
            Interior Design That Care About Details
        </h1>

        <button class="header-btn">Learn More</button>
    </div>

    <div class="figure">
        <div class="card-1">
            <div class="card-img">
                <img src="./assets/1.png" alt="">
            </div>
            <p>We create your space better based on your own idea</p>
            
        </div>
 </div>

 <div class="figure-2">
    <div class="card-1">
        <div class="card-img">
            <img src="./assets/2.png" alt="">
        </div>
        <p>Innovation ideas, stylish design for home & Business</p>
        
    </div>
</div>

<div class="combined-1">
    <div class="line"></div>
    <div class="dot"></div>  
</div>

<div class="combined-2">
    <div class="line"></div>
    <div class="dot"></div>  
</div>
       

     
    
</body>
</html>
