<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dance Home Landing Page</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="container">
            <!-- navbar section -->
            <nav class="navbar-container">
                <div class="navbar">
                    <div class="logo">
                        <img src="./assets/Logo.png" alt="logo" />
                    </div>
                    <ul class="list">
                        <div class="line"></div>
                        <li class="list-item">Home</li>
                        <li class="list-item">About Us</li>
                        <li class="list-item">Portfolio</li>
                        <li class="list-item">Contact</li>
                    </ul>

                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="hamburger bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                      </svg>
                </div>
            </nav>

            <main>
                <section class="left-image-container">
                    <div class="left-image">
                        <img
                            src="./assets/pexels-rfstudio-3819572.jpg"
                            alt="image"
                        />
                    </div>
                </section>

                <section class="right-container">
                    <div class="heading">
                        <h1>Crea</h1>
                        <div>
                            <h1>tivity</h1>
                            <p>
                                is our <br />
                                ingredient.
                            </p>
                        </div>
                        <div class="btn-wrapper">
                            <button>Check Our Package</button>
                        </div>
                    </div>
                    <div class="social-icons">
                        <img
                            src="./assets/Twitter Icon.svg"
                            alt="twitter"
                            class="icon"
                        />
                        <img
                            src="./assets/Instagram Icon.svg"
                            alt="instagram"
                            class="icon"
                        />
                        <img
                            src="./assets/Facebook Icon.svg"
                            alt="facebook"
                            class="icon"
                        />
                        <img
                            src="./assets/Email Icon.svg"
                            alt="mail"
                            class="icon"
                        />
                    </div>
                    <div class="bottom">
                        <ul>
                            <span class="line-dot"></span>
                            <li class="active-item">
                                <span class="dot"></span>
                                <p>Photography</p>
                            </li>
                            <li>
                                <span class="dot"></span>
                                <p>Videography</p>
                            </li>
                            <li>
                                <span class="dot"></span>
                                <p>Graphics Design</p>
                            </li>
                            <li>
                                <span class="dot"></span>
                                <p>Illustration</p>
                            </li>
                            <li>
                                <span class="dot"></span>
                                <p>Animation</p>
                            </li>
                        </ul>
                        <div class="bottom-quote">
                            <span class="quote-icon">
                                <i class="fa-solid fa-quote-right"></i>
                            </span>
                            <p>
                                We help you to create the best graphics, <br />
                                photos, videos, animations and illustrations
                            </p>
                            <div class="img">
                                <img
                                    src="./assets/pexels-cottonbro-7974875.jpg"
                                    alt="dance-image"
                                />
                            </div>
                            <div class="arrow">
                                <img src="./assets/icons8-up-arrow-50.png" alt="arrow" />
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
